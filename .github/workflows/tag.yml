name: Tag & Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:
  tag_and_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version & title from PR title
        id: extract
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ "${PR_TITLE}" =~ ^r/([0-9]+\.[0-9]+\.[0-9]+)[[:space:]]-[[:space:]](.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            RELEASE_TITLE="${BASH_REMATCH[2]}"
          else
            echo "PR title does not match expected pattern: r/X.Y.Z - Title"
            exit 1
          fi

          PR_BODY="${{ github.event.pull_request.body }}"
          if [[ "${PR_BODY}" =~ ^##[[:space:]]Description$'\n\n'([^\n].+)$'\n\n'---$'\n\n'##[[:space:]]Changelog$'\n\n'(.*) ]]; then
            DESCRIPTION="${BASH_REMATCH[1]}"
            CHANGELOG="${BASH_REMATCH[2]}"
          else
            echo "PR description does not contains changelog"
            echo "Expected format:"
            echo "    ## Description:"
            echo "    <description>"
            echo "    "
            echo "    ---"
            echo "    "
            echo "    ## Changelog:"
            echo "    <changelog>"
            exit 1
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_title=${RELEASE_TITLE}" >> "${GITHUB_OUTPUT}"

          echo "description<<EOF" >> "${GITHUB_OUTPUT}"
          echo "${DESCRIPTION}" >> "${GITHUB_OUTPUT}"
          echo "EOF" >> "${GITHUB_OUTPUT}"

          echo "changelog<<EOF" >> "${GITHUB_OUTPUT}"
          echo "${CHANGELOG}" >> "${GITHUB_OUTPUT}"
          echo "EOF" >> "${GITHUB_OUTPUT}"

      - name: Get last release version tag
        id: lasttag
        run: |
          # List tags that match vX.Y.Z pattern, sort by version, take the latest
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n 1)

          echo "last_tag=${LAST_TAG}" >> "${GITHUB_OUTPUT}"

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag "v${{ steps.extract.outputs.version }}"
          git push origin "v${{ steps.extract.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract.outputs.version }}
          name: ${{ steps.extract.outputs.release_title }}
          body: |
            ## ðŸš€ Release Notes

            ${{ steps.extract.outputs.description }}

            ---

            ## ðŸ”¥ Changes Since Last Release

            ${{ steps.extract.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.lasttag.outputs.last_tag }}...v${{ steps.extract.outputs.version }}

            ---

            _This release was generated by GitHub Actions._
